<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Restro App</title>
</head>
<body>
  <div class="container-fluid min-vh-100 d-flex flex-column">
    <header class="bg-primary text-white py-3 fixed-top">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <h1 class="navbar-brand mb-0">Restro App</h1>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Menu</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="py-5 flex-grow-1">
      <section class="container mt-5">
        <div class="card shadow-sm p-4">
          <form>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="dishName" class="form-label">Dish Name:</label>
                <input type="text" class="form-control" id="dishName" name="dishName" required>
              </div>
              <div class="col-md-6">
                <label for="price" class="form-label">Price:</label>
                <input type="text" class="form-control" id="price" name="price" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="tableNumber" class="form-label">Table:</label>
              <select name="tableNumber" id="tableNumber" class="form-select">
                <option value="table-1">Table 1</option>
                <option value="table-2">Table 2</option>
                <option value="table-3">Table 3</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </section>
      <section class="container mt-5">
        <h2 class="text-center mb-4">Order Summary</h2>
        <div id="order-summary" class="row"></div>
      </section>
    </main>
    <footer class="bg-dark text-white text-center py-3 mt-auto fixed-bottom">
      <p>&copy; 2025 Restro App</p>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
  <script type="module" src="index.js"></script>
</body>
</html>
