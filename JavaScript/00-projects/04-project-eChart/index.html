<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Small Enterprises</title>
</head>
<body>
  <div id="customOverlay" class="overlay hidden">
    <section id="form-section" class="container my-5 form-container">
      <div id="close-overlay" class="close-overlay">x</div>
        <form id="product-form" class="row g-3">
          <div class="col-12">
            <div class="mb-3">
              <label for="name" class="form-label">Product Name:</label>
              <input type="text" name="name" id="name" class="form-control" placeholder="Product Name">
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Product Price:</label>
              <input type="text" name="price" id="price" placeholder="$0.00" class="form-control">
            </div>
            <div class="mb-3">
              <label for="category" class="form-label">Select Category:</label>
              <select name="category" id="category" class="form-select">
                <option value="" selected disabled>Select Category</option>
                <option value="appliances">Appliances</option>
                <option value="laptops">Laptops</option>
                <option value="smart-phones">Smart Phones</option>
                <option value="cameras">Cameras</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Product Description:</label>
              <textarea name="description" id="description" cols="30" rows="5" class="form-control"></textarea>
            </div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary">Submit</button>
          </div>
        </form>
      </section>
  </div>
  <div class="container-fluid">
    <header class="mb-4">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <h1 class="navbar-brand mb-0">Dev.Enterprises</h1>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
              <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="container my-5">
        <div id="filter-section" class="d-flex align-items-center mb-3 action-container">
          <div>
            <select id="filter-category" class="form-select ms-3">
              <option value="all" selected>All Categories</option>
              <option value="appliances">Appliances</option>
              <option value="laptops">Laptops</option>
              <option value="smart-phones">Smart Phones</option>
              <option value="cameras">Cameras</option>
            </select>
          </div>
          <div id="add-product" class="add-product-btn">add product</div>
        </div>
        <div>
          <h2>Product List</h2>
          <div class="d-flex justify-content-between mb-3">
            <div>
              <span>Total Products: <span id="total-products">0</span></span>
            </div>
            <div>
              <span>Total Products Value: <span id="total-products-value">0</span></span>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th>Product Name</th>
                  <th>Price</th>
                  <th></th>
                </tr>
              </thead>
              <!-- product-list -->
              <tbody id="product-list"></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-light py-4 mt-5 fixed-bottom">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <ul class="list-unstyled">
              <span class="fw-bold">connect to us:</span>
              <li><a href="#" class="text-decoration-none">instagram</a></li>
              <li><a href="#" class="text-decoration-none">facebook</a></li>
              <li><a href="#" class="text-decoration-none">tweeter</a></li>
            </ul>
          </div>
          <div class="col-md-6">
            <ul class="list-unstyled">
              <span class="fw-bold">contact us</span>
              <li>Phone: +91-12345 67890</li>
              <li>email: dev.enterprises@test.dev</li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
  <script type="module" src="index.js"></script>
</body>
</html>
