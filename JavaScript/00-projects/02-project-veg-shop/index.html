<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>02 - Project - Veg Shop</title>
</head>
<body>
  <header class="bg-primary text-white py-3">
    <nav class="container d-flex justify-content-between align-items-center">
      <h1 class="h3 mb-0">Vegetable Shop</h1>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link text-white" href="#add-vegetable">Add Vegetable</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#vegetable-list">Vegetable List</a></li>
      </ul>
    </nav>
  </header>
  <main class="container py-4">
    <section class="mb-4">
      <form class="row g-3 needs-validation" novalidate>
        <div id="add-vegetable">
          <div class="col-md-4 mb-3">
            <label for="name" class="form-label">Vegetable Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Vegetable Name" required class="form-control">
          </div>
          <div class="col-md-4 mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="number" id="price" name="price" placeholder="Enter Price" required class="form-control">
          </div>
          <div class="col-md-4 mb-3">
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </section>
    <section>
      <div>
      </div>
      <div class="card p-3">
        <h2 class="h4 card-title">Vegetable List</h2>
        <p class="card-text" id="total-vegetables">Total vegetables available: <span id="vegetables-count">0</span></p>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Vegetable Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody id="vegetable-list"></tbody>
        </table>
      </div>
    </section>
  </main>
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2023 Veg Shop. All rights reserved.</p>
  </footer>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
<script type="module" src="script.js"></script>
</html>
