<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>

<body>
  <div class="container w-50 p-3">
    <form onsubmit="handleFormSubmit(event)" class="row g-3 needs-validation d-flex flex-column align-items-center justify-content-center" novalidate>
      <div class="col-md-6">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" id="username" class="form-control" required /><br>
        <div class="invalid-feedback">Please enter a username.</div>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email" class="form-control" required /><br>
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>
      <div class="col-md-6">
        <label for="phone" class="form-label">Phone No</label>
        <input type="tel" name="phone" id="phone" class="form-control" required /><br>
        <div class="invalid-feedback">Please enter a valid phone number.</div>
      </div>
      <div class="col-12 d-flex justify-content-center align-items-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
  <div class="container py-4">
    <ul class="list-group"></ul>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
<script src="./script.js"></script>

</html>
